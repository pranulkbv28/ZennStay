<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="assets/logo.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZenStay</title>
  </head>
  <body>
    <div>
      <img class="landing-image" src="assets/landingImage.avif"/>
      <div class="nav">
        <a href="#">
          <img src="assets/logo.jpg" alt="" />
        </a>
      </div>
      <div class="d-flex">
        <div>
          <div class="title">
            <div class="img-container">
              <!-- Slideshow container -->
              <div class="slideshow-container">
                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">
                  <img class="title-img" src="assets/propFiles/1.avif"/>
                </div>

                <div class="mySlides fade">
                  <img class="title-img" src="assets/propFiles/2.avif"/>
                </div>

                <div class="mySlides fade">
                  <img class="title-img" src="assets/propFiles/3.avif"/>
                </div>

                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
              </div>
              <br />
            </div>
          </div>
        </div>
        <!--Add few elements to the form-->
        <form
          id="infoForm"
          action="https://docs.google.com/forms/u/2/d/e/1FAIpQLSf01CE4RyC696gEWMVZ3L-h9l00J8-Tfwf3GRQjGBBOYWbTBQ/formResponse"
        >
          <h4>Please Fill out the Spaces which have *</h4>
          <div>
            <input
              required
              type="text"
              name="entry.688217202"
              id="txtName"
              placeholder="Enter your name *"
            />
          </div>
          <div>
            <input
              required
              type="tel"
              name="entry.142861792"
              id="txtNum"
              placeholder="Enter your number *"
            />
          </div>
          <div>
            <input
              required
              type="email"
              name="entry.73950329"
              id="txtEmail"
              placeholder="Enter your email address *"
            />
          </div>
          <div>
            <input
              required
              type="number"
              name="entry.1869439006"
              id="guestNum"
              placeholder="Total number of guests staying *"
            />
          </div>
          <div>
            <label for="startDate">Select Check-In Date</label>
            <br>
            <input
              required
              type="date"
              name="entry.1065758357"
              id="startDate"
            />
          </div>
          <div>
            <label for="endDate">Select Check-Out Date</label>
            <br>
            <input required type="date" name="entry.868339680" onchange="renderDate()" id="endDate" />
          </div>
          <div>
            <textarea
              id="msg"
              name="entry.852855972"
              placeholder="Additional Notes (optional)"
              style="height: 100px"
            ></textarea>
          </div>
          <div>
            <input type="text" name="entry.383294194" id="pinContainer" />
          </div>
          <div class="submit-button">
            <input onclick="getFile()" type="submit" value="Submit" />
          </div>
        </form>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
